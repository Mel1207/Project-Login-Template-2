<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Styles CSS -->
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <!-- Import queries CSS -->
    <link rel="stylesheet" href="/css/queries.css" type="text/css">
    <title>Login Template 2</title>
</head>
<body>
    <div class="loginBox" id="logBox">
        <h3>Login Here</h3>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <a href="#!" class="btn"><p>Login</p></a>
            <p class="label">Or Login with</p>
            <div class="icons">
                <a href="#!"><img src="/img/search.svg" alt="Google Icon"></a>
                <a href="#!"><img src="/img/facebook.svg" alt="Facbook Icon"></a>
            </div>
        </form>
    </div>
</body>
</html>
